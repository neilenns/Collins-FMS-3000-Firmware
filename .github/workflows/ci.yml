name: Firmware pull request validation

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Cache PlatformIO
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install PlatformIO
        run: pip install --upgrade platformio

      - name: Run PlatformIO - pilot
        env:
          VERSION: "0.0.${{ github.event.number }}"
          BOARD_NUMBER: 1
        run: pio run

      - name: Run PlatformIO - co-pilot
        env:
          VERSION: "0.0.${{ github.event.number }}"
          BOARD_NUMBER: 2
        run: pio run

      - name: Archive firmware
        uses: actions/upload-artifact@v3
        with:
          name: firmware
          path: .pio/build/**/firmware*.uf2

      - name: Archive MobiFlight configuration files
        uses: actions/upload-artifact@v3
        with:
          name: resources
          path: MobiFlight Resources/*.*
